<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B2B PARTNERS BRZL — teste mobile sem corte</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Base limpa, mobile-first */
    html, body {
      margin: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden; /* evita linha lateral em alguns navegadores */
      -webkit-text-size-adjust: 100%;
    }

    /* Contêiner padrão da página */
    main {
      width: 100%;
    }

    /* IMAGEM SEM CORTE, ADAPTÁVEL: ocupa 100% da largura, altura proporcional.
       Em telas altas, a imagem pode ficar mais alta que o viewport: rolagem vertical é ok. */
    img.bg {
      display: block;
      width: 100%;
      height: auto;      /* mantém proporção, sem crop */
      max-width: 100%;
    }

    /* Opcional: em desktops muito largos, limitar a largura máxima
       para não estourar nitidez de imagens otimizadas para mobile */
    @media (min-width: 1400px){
      main { max-width: 1400px; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <main aria-label="Fundo de teste, adaptável e sem cortes">
    <img class="bg"
         src="images/teste_index_bg.webp"
         alt="Imagem de teste exibida sem cortes e adaptada à largura da tela">
  </main>
</body>
</html>
