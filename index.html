<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B2B PARTNERS BRZL — teste sem corte</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Página limpa e escura para valorizar o BG */
    html, body {
      margin: 0;
      height: 100%;
      background: #000; /* bordas neutras quando sobrar espaço */
    }
    /* Área de visualização ocupa a tela inteira */
    .viewport {
      min-height: 100svh;
      min-height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center; /* centraliza a imagem sem corte */
      overflow: hidden;
    }
    /* Imagem SEM CORTE: sempre inteira na tela */
    img.full {
      max-width: 100vw;
      max-height: 100svh;  /* respeita barras do mobile */
      height: auto;
      width: auto;
      object-fit: contain; /* chave para NÃO cortar */
      display: block;
    }
  </style>
</head>
<body>
  <main class="viewport" aria-label="Fundo de teste sem corte">
    <img class="full"
         src="images/teste_index_bg.webp"
         alt="Imagem de teste — exibida inteira, sem cortes">
  </main>
</body>
</html>
