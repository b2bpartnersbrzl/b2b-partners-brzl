<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B2B PARTNERS BRZL — desktop contain / mobile crop</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root{
      /* ponto de foco do recorte no mobile (0–100%) */
      --focus-x: 50%;
      --focus-y: 45%;
    }
    html, body{
      margin:0;
      height:100%;
      background:#000;         /* cor das “faixas” quando houver */
      overflow-x:hidden;       /* evita qualquer sobra horizontal */
      -webkit-text-size-adjust:100%;
    }
    /* Palco ocupa a viewport inteira */
    .stage{
      width:100%;
      min-height:100svh;       /* respeita barras do mobile */
      background-color:#000;   /* garante continuidade nas bordas */
      background-image:url("images/teste_index_bg.webp");
      background-repeat:no-repeat;
      background-position:center center;
    }

    /* DESKTOP: ver a arte inteira, sem cortes e sem “linha” */
    @media (min-width:721px){
      .stage{
        background-size: contain; /* imagem inteira */
      }
    }

    /* MOBILE: ocupar a tela como se houvesse conteúdo (recorte controlado) */
    @media (max-width:720px){
      .stage{
        min-height:100svh;
        background-size: cover; /* recorta para caber */
        background-position: var(--focus-x) var(--focus-y);
      }
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Fundo institucional adaptável"></main>
</body>
</html>
